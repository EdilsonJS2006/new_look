<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Look ‚Äì Camisas com Estampa</title>
  <style>
    /* Reset e vari√°veis */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-blue: #0a192f;
      --light-blue: #112240;
      --accent: #64ffda;
      --text: #e6f1ff;
      --gray: #8892b0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark-blue);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header */
    header {
      background-color: rgba(10, 25, 47, 0.95);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* Main Content */
    main {
      padding: 2rem 0;
    }

    h1, .section-title {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    h1 {
      font-size: 2rem;
    }

    .section-title {
      font-size: 1.8rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: var(--light-blue);
      border-radius: 8px;
      padding: 1.2rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .product h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .product .ref {
      color: var(--accent);
      font-weight: bold;
      font-size: 0.9rem;
    }

    .product p.price {
      color: var(--gray);
      font-size: 0.95rem;
      margin: 0.4rem 0;
    }

    .select-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: var(--dark-blue);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .select-btn.selected {
      background-color: #4CAF50;
      color: white;
    }

    /* Carrossel de Depoimentos ‚Äì 300x500 */
    .testimonials {
      padding: 2rem 0 3rem;
    }

    .testimonial-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 0 10px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) var(--dark-blue);
    }

    .testimonial-carousel::-webkit-scrollbar {
      height: 10px;
    }

    .testimonial-carousel::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 5px;
    }

    .testimonial-item {
      scroll-snap-align: start;
      width: 300px;       /* ‚Üê largura reduzida de 600px para 300px */
      height: 500px;      /* ‚Üê altura reduzida de 800px para 500px */
      flex-shrink: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .testimonial-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Footer */
    footer {
      background-color: var(--light-blue);
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }

    .footer-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .footer-links {
      margin: 1rem 0;
    }

    .footer-links a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 0.8rem;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Bot√£o de finalizar */
    .checkout-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: var(--accent);
      color: var(--dark-blue);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
    }

    .checkout-btn.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="logo">New Look</div>
        <div class="nav-links">
          <a href="#home">In√≠cio</a>
          <a href="#products">Camisas</a>
          <a href="#testimonials">Depoimentos</a>
          <a href="#contact">Contato</a>
        </div>
      </nav>
    </header>

    <main id="home">
      <h1>Camisas com Estampa Exclusiva</h1>
      <div class="products" id="products">
        <!-- Produtos din√¢micos via JS -->

    <!-- Carrossel de Depoimentos (S√ì FOTOS ‚Äì 300x500) -->
    <section class="testimonials" id="testimonials">
      <h2 class="section-title">Veja quem j√° usou</h2>
      <div class="testimonial-carousel" id="testimonialCarousel">

  </div>

  <button class="checkout-btn" id="checkoutBtn">Finalizar Compra</button>

  <footer id="contact">
    <div class="footer-content">
      <h3>New Look</h3>
      <p>Estilo que combina com voc√™</p>
      <div class="footer-links">
        <a href="https://www.instagram.com/newl.ookofficial?igsh=MW5rdTNleDZkbXdqag==" target="_blank">Instagram</a>
        <a href="https://chat.whatsapp.com/seu_grupo" target="_blank">Grupo WhatsApp</a>
        <a href="tel:+258878135353">+258 87 813 5353</a>
      </div>
      <p>¬© 2025 New Look. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // === Produtos ===
    const products = [
      { id: 1,  ref: "NL-01", name: "Camisa Estrelas", price: "649 MZN", img: "look/camisa 1.jpeg" },
      { id: 2,  ref: "NL-02", name: "Camisa Geom√©trica", price: "649 MZN", img: "look/camisa 2.jpeg" },
      { id: 3,  ref: "NL-03", name: "Camisa Minimalista", price: "649 MZN", img: "look/camisa 3.jpeg" },
      { id: 4,  ref: "NL-04", name: "Escolha o estilo da sua estampa", price: "900 MZN", img: "look/camisa 4.jpeg" },
      { id: 5,  ref: "NL-05", name: "Camisa Minimalista", price: "649 MZN", img: "look/camisa 5.jpeg" },
      { id: 6,  ref: "NL-06", name: "Camisa Abstrata", price: "649 MZN", img: "look/camisa 6.jpeg" },
      { id: 7,  ref: "NL-07", name: "Camisa Estrelas", price: "649 MZN", img: "look/camisa 7.jpeg" },
      { id: 8,  ref: "NL-08", name: "Camisa Geom√©trica", price: "649 MZN", img: "look/camisa 8.jpeg" },
      { id: 9,  ref: "NL-09", name: "Camisa Minimalista", price: "649 MZN", img: "look/camisa 9.jpeg" },
      { id: 10, ref: "NL-10", name: "Escolha o estilo da sua estampa", price: "900 MZN", img: "look/camisa 10.jpeg" },
      { id: 11, ref: "NL-11", name: "Camisa Minimalista", price: "649 MZN", img: "look/camisa 11.jpeg" },
      { id: 12, ref: "NL-12", name: "Escolha o estilo da sua estampa", price: "900 MZN", img: "look/camisa 12.jpeg" },
      { id: 13, ref: "NL-13", name: "Camisa Minimalista", price: "649 MZN", img: "look/camisa 14.jpeg" },
      { id: 14, ref: "NL-14", name: "Escolha o estilo da sua estampa", price: "900 MZN", img: "look/camisa 14.jpeg" }
    ];

    // === Fotos dos depoimentos ===
    const testimonialPhotos = [
      "look/depoimento 1.jpeg",
      "look/depoimento 2.jpeg",
      "look/depoimento 3.jpeg",
      "look/depoimento 4.jpeg"
    ];

    // === Elementos DOM ===
    const productsContainer = document.getElementById('products');
    const testimonialCarousel = document.getElementById('testimonialCarousel');
    const checkoutBtn = document.getElementById('checkoutBtn');
    let selectedProducts = [];

    // === Renderizar produtos ===
    products.forEach(product => {
      const el = document.createElement('div');
      el.className = 'product';
      el.innerHTML = `
        <img src="${product.img}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/250?text=Imagem+Indispon√≠vel'">
        <h3>${product.name}</h3>
        <p class="ref">${product.ref}</p>
        <p class="price">${product.price}</p>
        <button class="select-btn" data-id="${product.id}">Selecionar</button>
      `;
      productsContainer.appendChild(el);
    });

    // === Renderizar carrossel (300x500) ===
    testimonialPhotos.forEach(photo => {
      const item = document.createElement('div');
      item.className = 'testimonial-item';
      // Placeholder com 250px de largura (altura proporcional 250√ó417 ‚âà 3:5)
      item.innerHTML = `<img src="${photo}" alt="Cliente" onerror="this.src='https://via.placeholder.com/250x417?text=Foto+Cliente'">`;
      testimonialCarousel.appendChild(item);
    });

    // === Sele√ß√£o de produtos ===
    productsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('select-btn')) {
        const id = parseInt(e.target.dataset.id);
        const product = products.find(p => p.id === id);
        const index = selectedProducts.findIndex(p => p.id === id);
        if (index === -1) {
          selectedProducts.push(product);
          e.target.textContent = "Selecionado ‚úì";
          e.target.classList.add('selected');
        } else {
          selectedProducts.splice(index, 1);
          e.target.textContent = "Selecionar";
          e.target.classList.remove('selected');
        }
        checkoutBtn.classList.toggle('show', selectedProducts.length > 0);
      }
    });

    // === WhatsApp ===
    checkoutBtn.addEventListener('click', () => {
      if (selectedProducts.length === 0) return;
      const items = selectedProducts.map(p => `- ${p.ref} ‚Äì ${p.name} (${p.price})`).join('\n');
      const hasCustom = selectedProducts.some(p => p.id === 4);
      let msg = `Ol√°! Gostaria de comprar as seguintes camisas:\n\n${items}\n\n`;
      if (hasCustom) msg += "üìå Observa√ß√£o: Por favor, envie tamb√©m a imagem do design que voc√™ deseja estampar na camisa.\n\n";
      msg += "Obrigado!";
      const phoneNumber = '258878135353';
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
